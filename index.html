<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание МБОУ "ЗСОШ"</title>
    <style>
        /* --- Общие настройки --- */
        body {
            /* Оптимизация: Простой темный фон вместо градиента */
            background-color: #121212; 
            color: #e0e0e0; /* Светлый текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Убран универсальный миксин .glass-effect */
        
        h1 { margin-bottom: 10px; font-size: 2.5rem; color: #ffffff; text-align: center; }
        p.subtitle { margin-top: 0; margin-bottom: 40px; color: #aaaaaa; font-size: 1.1rem; text-align: center; }

        /* --- Контейнер кнопок --- */
        .schedule-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 10px; } /* Уменьшен gap */

        /* --- Основная кнопка класса (Плоский темный дизайн) --- */
        .class-btn {
            /* Оптимизация: Убраны backdrop-filter и полупрозрачность */
            background-color: #2c2c2c; 
            border: 1px solid #444444; /* Более четкая, но простая граница */
            box-shadow: none; /* Убрана тень */

            color: #ffffff; 
            padding: 15px; font-size: 1.1rem; cursor: pointer; border-radius: 8px; 
            text-align: left; transition: background-color 0.2s; width: 100%; position: relative;
        }
        .class-btn:hover { background-color: #444444; } /* Простой hover эффект */
        .class-btn:after { content: '+'; position: absolute; right: 15px; font-weight: bold; }
        
        .class-btn.active { 
            background-color: #444444; 
            border-bottom-left-radius: 0; border-bottom-right-radius: 0; 
        }
        .class-btn.active:after { content: '-'; }

        /* --- Подменю (Плоское темное) --- */
        .sub-menu { 
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; 
            /* Оптимизация: Простой темный фон, без блюра */
            background-color: #2c2c2c; 
            border: 1px solid #444444;
            border-radius: 0 0 8px 8px; 
            border-top: none;
        }
        .sub-menu-content { 
            padding: 10px; display: grid; /* Уменьшен padding */
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Уменьшена мин. ширина */
            gap: 8px; /* Уменьшен gap */
            border: none; 
        }

        /* --- Кнопка подменю (Плоская) --- */
        .sub-btn {
            background-color: #383838; /* Фон чуть светлее для контраста */
            color: #fff; border: none; 
            padding: 8px;
            border-radius: 6px; cursor: pointer; transition: background 0.2s; font-size: 0.9rem;
        }
        .sub-btn:hover { background: #4CAF50; } 
        .profile-btn { font-size: 0.8rem; } /* Уменьшен шрифт для профильных */

        /* --- Модальное окно (Плоское темное) --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; 
            background-color: rgba(0,0,0,0.8); /* Фон темнее, но без блюра */
            /* Убраны backdrop-filter */
        }
        .modal-content {
            /* Оптимизация: Простой темный фон, без блюра */
            background-color: #1f1f1f;
            margin: 5% auto; padding: 20px;
            border: 1px solid #4CAF50; /* Граница акцентным цветом */
            width: 90%; max-width: 800px;
            border-radius: 10px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); /* Более легкая тень */
            animation: slideDown 0.3s;
            color: #ffffff;
        }
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        .close-btn { color: #fff; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: #4CAF50; }

        /* --- Таблица (Плоский темный дизайн) --- */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #383838; padding: 10px; text-align: left; } /* Уменьшен padding */
        
        /* Заголовок */
        th { 
            /* Оптимизация: Простой фон без блюра */
            background-color: #2c2c2c; 
            color: #4CAF50; 
        }
        
        /* Ячейки */
        td { 
            /* Оптимизация: Простой фон без блюра */
            background-color: #121212; 
            color: #ffffff;
        }
        
        td[contenteditable="true"]:focus { 
            background-color: #2c2c2c; 
            outline: 2px solid #4CAF50; 
        }
        
        /* Заголовки дней недели */
        .day-header { 
            /* Оптимизация: Простой фон без блюра */
            background-color: #383838; 
            text-align: center; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; 
            color: #ffffff;
        }

    </style>
</head>

            });
        }

        var modalTitle = document.getElementById("modalTitle");
        var subBtns = document.getElementsByClassName("sub-btn");
        var tableBody = document.getElementById("tableBody");

        // Функция генерации таблицы
        function generateScheduleTable(className) {
            let html = "";
            const days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница"];
            
            const classData = schedules[className];

            days.forEach(day => {
                html += `<tr><td colspan="3" class="day-header">${day}</td></tr>`;
                
                const lessons = (classData && classData[day]) ? classData[day] : [];

                // Расписание в фото максимум на 7 уроков
                for(let i = 0; i < 7; i++) { 
                    let subject = lessons[i] ? lessons[i] : "";
                    
                    // Разбиваем предмет на название и кабинет, если есть
                    let subjectName = subject;
                    let cabinet = "";
                    const match = subject.match(/\((.*?)\)$/); // Ищем (номер) в конце
                    if (match) {
                        cabinet = match[1];
                        subjectName = subject.replace(/\s*\((.*?)\)$/, '').trim();
                    } else if (subject && (subject.includes("(") || subject.includes(")"))) {
                        // Если есть скобки, но не по формату, просто убираем их (например, из-за ошибки в данных)
                        subjectName = subject.replace(/[\(\)]/g, '').trim(); 
                    }
                    
                    html += `
                        <tr>
                            <td style="text-align:center;">${i + 1}</td>
                            <td contenteditable="true">${subjectName}</td>
                            <td contenteditable="true" style="text-align:center;">${cabinet}</td>
                        </tr>
                    `;
                }
            });
            return html;
        }

        // Обработчик клика по кнопке класса (А, Б, В... И ПРОФИЛЬНЫЕ КЛАССЫ)
        for (var j = 0; j < subBtns.length; j++) {
            subBtns[j].addEventListener("click", function() {
                // Получаем название родительского класса (10 Класс или 11 Класс)
                const parentButton = this.closest('.sub-menu').previousElementSibling;
                const parentText = parentButton.innerText.split(' ')[0]; // '5', '9', '10' или '11'
                
                let currentClass;
                let modalHeader = this.innerText;
                
                // Обработка профильных классов (10 и 11)
                if (parentText === '10' || parentText === '11') {
                    const profileName = this.innerText;
                    if (profileName.includes('Технологический')) {
                        currentClass = parentText + ' ТП';
                    } else if (profileName.includes('Гуманитарный')) {
                        currentClass = parentText + ' ГП';
                    } else if (profileName.includes('Универсальный')) {
                        currentClass = parentText + ' УП';
                    } else if (profileName.includes('Естеств.-науч.')) {
                        currentClass = parentText + ' ЕНП';
                        modalHeader = "Естественно-научный"; // Уточнение заголовка
                    }
                    // Обновляем заголовок, чтобы показать и код класса и профиль
                    modalTitle.innerText = "Расписание: " + currentClass + ' (' + modalHeader + ')';

                } else {
                    // Обработка обычных классов (5 "А", 9 "В" и т.п.)
                    currentClass = this.innerText;
                    modalTitle.innerText = "Расписание: " + currentClass;
                }
                
                tableBody.innerHTML = generateScheduleTable(currentClass);
                modal.style.display = "block";
            });
        }
